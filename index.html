<!DOCTYPE html>
<html>
  <head>
    <title>Color Bands</title>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/data.js"></script>

    <script src="js/cell.js"></script>

    <script src="js/puzzle.js"></script>

    <script src="js/canvas.js"></script>

    <link rel='stylesheet' href='css/style.css' />

  </head>
  <body>
    <svg id="mainGrid" width="500" height="500" />
	<div>
	  <button id="btnNextPuzzle" onClick="fnNextPuzzle()">Go to next puzzle</button>
	</div>
  </body>
<script>
	var currentPuzzle = 0;
	var puzzle;
	var canvas;
	var snap;
	fnNextPuzzle();
  
	function fnNextPuzzle() {
		document.getElementById("btnNextPuzzle").style.visibility = "hidden";
		puzzle = new cBandsPuzzle(grid[currentPuzzle]);
		canvas = new cBandsCanvas(puzzle);
		snap = Snap('#mainGrid');
		canvas.render(snap);
		currentPuzzle++;
	}
</script>
</html>
